// below configuration is available in the global appConfig object.
// the structure matches the file structure with controllers, views, etc.
{
    app: {
        version:        '0.8.4',
        release:        '2025-10-01',
        name:           'jPulse Framework',
        shortName:      'jPulse',
        siteId:         'jpulse-framework',
        domainName:     'localhost',
        copyright:      'Â© 2025 {{app.name}}',
        dirName:        '' // updated by app.js with __dirname
    },
    deployment: {
        mode:           'dev',
        dev: {
            name:       'development',
            db:         'jp-dev',
            port:       8080
        },
        prod: {
            name:       'production',
            db:         'jp-prod',
            port:       8081
        }
    },
    database: {
        mode:           'standalone',
        standalone: {
            url:        'mongodb://localhost:27017/%DB%', // %DB% is deployment[mode].db
            options: {
                // Authentication (uncomment and configure when needed)
                // authSource: '%DB%', // %DB% is deployment[mode].db
                // auth: {
                //     username: 'fixme',
                //     password: 'fixme'
                // },
                serverSelectionTimeoutMS: 5000,
                socketTimeoutMS:        45000,
                connectTimeoutMS:       20000,
                maxPoolSize:            10,
                minPoolSize:            1,
                maxIdleTimeMS:          30000
            }
        },
        replicaSet: {
            servers: [
                'app-001.ca.example.com:20017',
                'app-002.ca.example.com:20017',
                'app-003.ca.example.com:20017'
            ],
            url:        'mongodb://%SERVERS%/%DB%?replicaSet=app-rs', // %SERVERS% is replicaSet.servers
            options: {
                // Authentication (uncomment and configure when needed)
                // authSource: '%DB%', // %DB% is deployment[mode].db
                // auth: {
                //     username: 'fixme',
                //     password: 'fixme'
                // },
                serverSelectionTimeoutMS: 5000,
                socketTimeoutMS:        45000,
                connectTimeoutMS:       20000,
                maxPoolSize:            10,
                minPoolSize:            1,
                maxIdleTimeMS:          30000
            }
        }
    },
    middleware: {
        cors: {
            origin:         '*',
            methods:        'GET,HEAD,PUT,PATCH,POST,DELETE',
            preflightContinue:      false,
            optionsSuccessStatus:   204
        },
        bodyParser: {
            urlencoded: {
                extended:   true,
                limit:      '10mb'
            },
            json: {
                limit:      '10mb'
            }
        },
        session: {
            secret:             'fixme',
            resave:             false,
            saveUninitialized:  false,
            touchAfter:         24 * 3600,  // 24 hours in seconds
            cookie: {
                secure:         false,
                maxAge:         3600000
            }
        }
    },
    i18n: {
        default:                'en'
    },
    model: {
        user: {
            passwordPolicy: {
                minLength:      8
            }
        }
    },
    controller: {
        auth: {
            mode:               'internal',
            internal: {
            },
            ldap: {
                url:            'ldap://localhost:389',
                baseDN:         'dc=example,dc=com',
                bindPass:       'fixme',
                tls: false,
                tlsOptions: {
                    rejectUnauthorized: false,
                    ca:         []
                }
            },
            oauth2: {
                clientID:       'fixme',
                clientSecret:   'fixme',
                redirectURI:    'http://localhost:3000/oauth2/callback'
            }
        },
        log: {
            maxMsgLength:       256
        },
        markdown: {
            cacheFiles:         true,
            titleCaseFix: {     // fix 'Title Case' in _extractTitle() substitution
                Api:            'API',
                CHANGELOG:      'Version History',
                Css:            'CSS',
                Faq:            'FAQ',
                Html:           'HTML',
                Javascript:     'JavaScript',
                Jpulse:         'jPulse',
                Mvc:            'MVC',
                Mpa:            'MPA',
                Spa:            'SPA',
                Sql:            'SQL',
                Ui:             'UI',
                Vs:             'vs.'
            }
        },
        view: {
            defaultTemplate:    'index.shtml',
            maxIncludeDepth:    10,
            cacheTemplateFiles: true,
            cacheIncludeFiles:  true
        }
    },
    view: {
        mainContainer: {
            maxWidth:               1200,   // max width of the content area
            minMarginLeftRight:     20      // min margin left & right for narrow content area
        },
        slideDownMessage: {                 // non-blocking message system
            minWidth:               200,
            maxWidth:               800,
            minMarginLeftRight:     20,     // min margin left & right for narrow container
            duration: {                     // duration by type in ms
                info:               3000,
                warning:            5000,
                error:              6000,
                success:            3000,
            }
        }
    }
}

