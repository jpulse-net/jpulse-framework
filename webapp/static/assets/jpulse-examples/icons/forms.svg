<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g transform="scale(0.50)">
    <!-- Form background -->
    <rect x="40" y="30" width="160" height="180" rx="8" fill="white" stroke="white" stroke-width="4"/>
    <!-- Form title -->
    <rect x="60" y="50" width="80" height="12" fill="#007acc"/>
    <!-- Input fields -->
    <rect x="60" y="80" width="120" height="16" rx="4" fill="white" stroke="#007acc" stroke-width="2"/>
    <rect x="60" y="110" width="120" height="16" rx="4" fill="white" stroke="#007acc" stroke-width="2"/>
    <rect x="60" y="140" width="120" height="16" rx="4" fill="white" stroke="#007acc" stroke-width="2"/>
    <!-- Checkbox -->
    <rect x="60" y="170" width="12" height="12" rx="2" fill="#007acc"/>
    <path d="M63 175l3 3 6-6" stroke="white" stroke-width="2" fill="none"/>
    <!-- Radio buttons -->
    <circle cx="66" cy="195" r="6" fill="white" stroke="#007acc" stroke-width="2"/>
    <circle cx="66" cy="195" r="3" fill="#007acc"/>
    <circle cx="100" cy="195" r="6" fill="white" stroke="#007acc" stroke-width="2"/>
    <!-- Submit button -->
    <rect x="130" y="220" width="50" height="20" rx="4" fill="#007acc"/>
    <!-- Field labels (small lines) -->
    <rect x="60" y="72" width="40" height="4" fill="white" opacity="0.7"/>
    <rect x="60" y="102" width="35" height="4" fill="white" opacity="0.7"/>
    <rect x="60" y="132" width="45" height="4" fill="white" opacity="0.7"/>
  </g>
</svg>
