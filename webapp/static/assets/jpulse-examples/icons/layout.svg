<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g transform="scale(0.50)">
    <!-- Browser window -->
    <rect x="20" y="40" width="200" height="160" rx="8" fill="white" stroke="white" stroke-width="4"/>
    <!-- Browser header -->
    <rect x="20" y="40" width="200" height="24" rx="8" fill="white"/>
    <circle cx="40" cy="52" r="4" fill="#ff5f56"/>
    <circle cx="60" cy="52" r="4" fill="#ffbd2e"/>
    <circle cx="80" cy="52" r="4" fill="#27ca3f"/>
    <!-- Navigation bar -->
    <rect x="30" y="75" width="180" height="16" fill="#007acc"/>
    <!-- Grid layout -->
    <rect x="30" y="100" width="85" height="45" rx="4" fill="white" stroke="#007acc" stroke-width="2"/>
    <rect x="125" y="100" width="85" height="45" rx="4" fill="white" stroke="#007acc" stroke-width="2"/>
    <rect x="30" y="155" width="85" height="35" rx="4" fill="white" stroke="#007acc" stroke-width="2"/>
    <rect x="125" y="155" width="85" height="35" rx="4" fill="white" stroke="#007acc" stroke-width="2"/>
    <!-- Responsive indicators -->
    <rect x="40" y="110" width="30" height="4" fill="#007acc"/>
    <rect x="40" y="120" width="25" height="4" fill="white" opacity="0.7"/>
    <rect x="40" y="130" width="35" height="4" fill="white" opacity="0.7"/>
    <rect x="135" y="110" width="25" height="4" fill="#007acc"/>
    <rect x="135" y="120" width="30" height="4" fill="white" opacity="0.7"/>
    <!-- Mobile device outline -->
    <rect x="170" y="20" width="40" height="70" rx="6" fill="white" stroke="#007acc" stroke-width="2"/>
    <rect x="175" y="30" width="30" height="50" fill="white" stroke="#007acc" stroke-width="1"/>
  </g>
</svg>
