<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g transform="scale(0.50)">
    <!-- Main window -->
    <rect x="30" y="40" width="180" height="140" rx="8" fill="white" stroke="white" stroke-width="4"/>
    <!-- Title bar -->
    <rect x="30" y="40" width="180" height="24" rx="8" fill="white"/>
    <circle cx="50" cy="52" r="4" fill="#ff5f56"/>
    <circle cx="70" cy="52" r="4" fill="#ffbd2e"/>
    <circle cx="90" cy="52" r="4" fill="#27ca3f"/>
    <!-- Tabs -->
    <rect x="50" y="80" width="40" height="20" rx="4" fill="#007acc"/>
    <rect x="95" y="80" width="40" height="20" rx="4" fill="white" stroke="#007acc" stroke-width="2"/>
    <rect x="140" y="80" width="40" height="20" rx="4" fill="white" stroke="#007acc" stroke-width="2"/>
    <!-- Content area -->
    <rect x="50" y="110" width="130" height="60" rx="4" fill="white" stroke="#007acc" stroke-width="2"/>
    <!-- Button -->
    <rect x="60" y="130" width="50" height="20" rx="4" fill="#007acc"/>
    <!-- Dialog box -->
    <rect x="80" y="60" width="80" height="60" rx="6" fill="white" stroke="#007acc" stroke-width="3"/>
    <rect x="90" y="70" width="60" height="8" fill="#007acc"/>
    <rect x="90" y="85" width="40" height="4" fill="white" opacity="0.7"/>
    <rect x="90" y="95" width="50" height="4" fill="white" opacity="0.7"/>
    <rect x="120" y="105" width="25" height="10" rx="2" fill="#007acc"/>
  </g>
</svg>
