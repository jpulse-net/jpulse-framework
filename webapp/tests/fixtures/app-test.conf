/**
 * Test configuration file for Bubble Framework WebApp
 * Used for testing configuration loading functionality
 */

{
    app: {
        version:        '0.1.0-test',
        release:        '2025-01-27'
    },
    deployment: {
        mode:           'test',
        test: {
            name:       'testing',
            db:         'bubble_test',
            port:       9999
        }
    },
    database: {
        mode:           'standalone',
        standalone: {
            url:        'mongodb://localhost:27017/%DB%',
            options: {
                serverSelectionTimeoutMS: 1000,
                socketTimeoutMS:        5000,
                connectTimeoutMS:       2000,
                maxPoolSize:            2,
                minPoolSize:            1,
                maxIdleTimeMS:          10000
            }
        }
    },
    middleware: {
        cors: {
            origin:         'http://localhost:9999',
            methods:        'GET,HEAD,PUT,PATCH,POST,DELETE'
        },
        bodyParser: {
            urlencoded: {
                extended:   true,
                limit:      '1mb'
            },
            json: {
                limit:      '1mb'
            }
        }
    },
    session: {
        secret:             'test-secret-key',
        resave:             false,
        saveUninitialized:  false,
        cookie: {
            secure:         false,
            maxAge:         1800000
        }
    },
    i18n: {
        default:            'en'
    }
}

// EOF app-test.conf
