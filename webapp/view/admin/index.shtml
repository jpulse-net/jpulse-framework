<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{i18n.view.admin.index.title}} - {{app.site.shortName}}</title>

    {{file.include "jpulse-header.tmpl"}}
</head>
<body>
    <div class="jp-main">
        <div class="jp-page-header">
            <h1>⚙️ {{i18n.view.admin.index.title}}</h1>
            <span class="jp-subtitle">{{i18n.view.admin.index.subtitle}}</span>
        </div>

        <div class="jp-dashboard-grid">
            <!-- Automatically include cards from other admin pages that have adminCards components -->
            {{file.includeComponents "admin/*.shtml" component="adminCards.*"}}
            {{#each components.adminCards}}
                {{this}}
            {{/each}}
        </div>
    </div>

    {{file.include "jpulse-footer.tmpl"}}
</body>
</html>
