<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{app.version}} - jPulse Framework Documentation</title>

    {{file.include "jpulse-header.tmpl"}}
    <style>
        /* Local documentation-specific styles */
        .local-docs-nav a {
            text-indent: -1em;
            padding-left: 1em;
        }

        .local-docs-nav a.local-wrapped {
            text-indent: -1em;
            padding-left: 1em;
            line-height: 1.3;
        }
    </style>
</head>
<body>

    <div class="jp-main">
        <div class="jp-docs-container">
            <nav class="jp-docs-nav local-docs-nav">
                <h3>jPulse Framework</h3>
                <ul id="docs-navigation">
                    <!-- Populated by JavaScript -->
                </ul>
            </nav>

            <main class="jp-docs-content">
                <div id="markdown-content" class="jp-markdown-content">
                    <div class="jp-loading">Loading documentation...</div>
                </div>
            </main>
        </div>
    </div>

    {{>jpulse-footer}}

    <script src="/common/marked/marked.min.js"></script>
    <script>
        class jPulseDocsViewer {
            constructor() {
                this.currentPath = this.getPathFromUrl();
                this.titleSubstitutions = {
                    'README': 'Overview',
                    'Api': 'API',
                    'CHANGELOG': 'Version History',
                    'Faq': 'FAQ',
                    'Ui': 'UI',
                    'Mvc': 'MVC',
                    'Css': 'CSS',
                    'Html': 'HTML',
                    'Javascript': 'JavaScript',
                    'Sql': 'SQL'
                };
                this.init();
            }

            async init() {
                await this.loadNavigation();
                await this.loadDocument();
                this.setupNavigation();
            }

            getPathFromUrl() {
                const path = window.location.pathname.replace('/jpulse/', '') || 'README.md';
                return path.endsWith('.md') ? path : `${path}.md`;
            }

            async loadNavigation() {
                try {
                    const response = await fetch('/api/1/markdown/jpulse/');
                    const data = await response.json();
                    this.renderNavigation(data.files);
                } catch (error) {
                    console.error('Failed to load navigation:', error);
                }
            }

            renderNavigation(files) {
                const nav = document.getElementById('docs-navigation');

                // Group files by directory
                const grouped = this.groupFilesByDirectory(files);

                nav.innerHTML = this.renderNavigationGroup(grouped);
            }

            groupFilesByDirectory(files) {
                const groups = { root: [] };

                files.forEach(file => {
                    const parts = file.path.split('/');
                    if (parts.length === 1) {
                        groups.root.push(file);
                    } else {
                        const dir = parts[0];
                        if (!groups[dir]) groups[dir] = [];
                        groups[dir].push(file);
                    }
                });

                // Sort files within each group, README first
                Object.keys(groups).forEach(key => {
                    groups[key].sort((a, b) => {
                        // README always comes first
                        if (a.name === 'README.md') return -1;
                        if (b.name === 'README.md') return 1;
                        // Then alphabetical
                        return a.path.localeCompare(b.path);
                    });
                });

                return groups;
            }

            renderNavigationGroup(groups) {
                let html = '';

                // Root files first
                if (groups.root && groups.root.length > 0) {
                    groups.root.forEach((file, index) => {
                        const title = this.enhanceTitle(file.title);
                        const isActive = file.path === this.currentPath;
                        const isLast = index === groups.root.length - 1 && Object.keys(groups).length === 1;
                        const prefix = isLast ? '└─ ' : '├─ ';
                        const cssClass = title.length > 15 ? 'local-wrapped' : '';

                        html += `
                            <li>
                                <a href="/jpulse/${file.path.replace('.md', '')}"
                                   class="${isActive ? 'active' : ''} ${cssClass}"
                                   data-path="${file.path}">
                                    ${prefix}${title}
                                </a>
                            </li>
                        `;
                    });
                }

                // Directory groups
                const dirKeys = Object.keys(groups).filter(key => key !== 'root').sort();
                dirKeys.forEach((dir, dirIndex) => {
                    const isLastDir = dirIndex === dirKeys.length - 1;
                    const dirPrefix = isLastDir ? '└─ ' : '├─ ';

                    html += `<li><strong>${dirPrefix}${this.enhanceTitle(dir)}</strong></li>`;

                    groups[dir].forEach((file, fileIndex) => {
                        const title = this.enhanceTitle(file.title);
                        const isActive = file.path === this.currentPath;
                        const isLastFile = fileIndex === groups[dir].length - 1;
                        const cssClass = title.length > 15 ? 'local-wrapped' : '';

                        // Use proper tree characters for nested items with non-breaking spaces
                        const nestedPrefix = isLastDir
                            ? (isLastFile ? '&nbsp;&nbsp;&nbsp;&nbsp;└─ ' : '&nbsp;&nbsp;&nbsp;&nbsp;├─ ')
                            : (isLastFile ? '│&nbsp;&nbsp;&nbsp;└─ ' : '│&nbsp;&nbsp;&nbsp;├─ ');

                        html += `
                            <li>
                                <a href="/jpulse/${file.path.replace('.md', '')}"
                                   class="${isActive ? 'active' : ''} ${cssClass}"
                                   data-path="${file.path}">
                                    ${nestedPrefix}${title}
                                </a>
                            </li>
                        `;
                    });
                });

                return html;
            }

            enhanceTitle(title) {
                // Apply substitutions first
                let enhanced = this.titleSubstitutions[title] || title;

                // Convert kebab-case and snake_case to Title Case
                enhanced = enhanced
                    .replace(/[-_]/g, ' ')
                    .replace(/\b\w/g, l => l.toUpperCase());

                // Apply substitutions again after transformation
                Object.keys(this.titleSubstitutions).forEach(key => {
                    const regex = new RegExp(`\\b${key}\\b`, 'gi');
                    enhanced = enhanced.replace(regex, this.titleSubstitutions[key]);
                });

                return enhanced;
            }

            async loadDocument() {
                try {
                    const response = await fetch(`/api/1/markdown/jpulse/${this.currentPath}`);
                    const data = await response.json();
                    this.renderMarkdown(data.content);
                } catch (error) {
                    document.getElementById('markdown-content').innerHTML =
                        '<div class="jp-error">Failed to load documentation</div>';
                }
            }

            renderMarkdown(content) {
                // Fix relative image paths for jpulse namespace
                const fixedContent = content.replace(
                    /!\[([^\]]*)\]\(\.\/images\/([^)]+)\)/g,
                    '![$1](/assets/jpulse/images/$2)'
                );

                const html = marked.parse(fixedContent);
                document.getElementById('markdown-content').innerHTML = html;

                // Update page title
                const firstHeading = document.querySelector('#markdown-content h1');
                if (firstHeading) {
                    document.title = `${firstHeading.textContent} - jPulse Framework Documentation`;
                }
            }

            setupNavigation() {
                // Handle navigation clicks
                document.addEventListener('click', (e) => {
                    if (e.target.matches('.jp-docs-nav a')) {
                        e.preventDefault();
                        const path = e.target.getAttribute('data-path');
                        const url = `/jpulse/${path.replace('.md', '')}`;
                        history.pushState({ path }, '', url);
                        this.currentPath = path;
                        this.loadDocument();
                        this.updateActiveNav();
                    }
                });

                // Handle browser back/forward
                window.addEventListener('popstate', (e) => {
                    this.currentPath = this.getPathFromUrl();
                    this.loadDocument();
                    this.updateActiveNav();
                });
            }

            updateActiveNav() {
                document.querySelectorAll('.jp-docs-nav a').forEach(link => {
                    link.classList.toggle('active',
                        link.getAttribute('data-path') === this.currentPath);
                });
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new jPulseDocsViewer();
        });
    </script>

    {{file.include "jpulse-footer.tmpl"}}
</body>
</html>
