<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{app.version}} - {{app.name}} {{i18n.view.jpulse.documentation}}</title>
    {{file.include "jpulse-header.tmpl"}}
    <style>
    </style>
</head>
<body>

    <div class="jp-main">
        <div class="jp-docs-container">
            <nav class="jp-docs-nav local-docs-nav">
                <h3>{{i18n.view.jpulse.documentation}}</h3>
                <div class="jp-docs-nav-wrapper">
                    <ul id="docs-navigation">
                        <!-- Populated by JavaScript -->
                    </ul>
                </div>
            </nav>

            <main class="jp-docs-content">
                <div id="markdown-content" class="jp-markdown-content">
                    <div class="jp-loading">Loading documentation...</div>
                </div>
            </main>
        </div>
    </div>

    <script src="/common/marked/marked.min.js"></script>
    <script>
        class jPulseDocsViewer {
            constructor() {
                // Auto-detect namespace from URL path
                this.namespace = this.getNamespaceFromUrl();
                this.currentPath = this.getPathFromUrl();
                this.init();
            }

            getNamespaceFromUrl() {
                const pathParts = window.location.pathname.split('/').filter(p => p);
                return pathParts[0] || 'jpulse'; // Default to jpulse if no namespace found
            }

            async init() {
                await this.loadNavigation();
                await this.loadDocument();
                this.setupNavigation();
            }

            getPathFromUrl() {
                const path = window.location.pathname.replace(`/${this.namespace}/`, '') || 'README.md';
                return path.endsWith('.md') ? path : `${path}.md`;
            }

            async loadNavigation() {
                try {
                    const response = await fetch(`/api/1/markdown/${this.namespace}/`);
                    const data = await response.json();
                    //console.log('DEBUG: data.files:', JSON.stringify(data.files, null, 2));
                    this.renderNavigation(data.files);
                } catch (error) {
                    console.error('Failed to load navigation:', error);
                }
            }

            renderNavigation(files) {
                const nav = document.getElementById('docs-navigation');
                nav.innerHTML = `<ul class="jp-docs-nav">${this.renderFileList(files)}</ul>`;
            }

            renderFileList(files) {
                let html = '';

                files.forEach(file => {
                    html += this.renderFileItem(file);
                });

                return html;
            }

            renderFileItem(item) {
                const isActive = item.path === this.currentPath;
                let cssClass = isActive ? 'jp-docs-nav-active' : '';
                let html = '<li>';
                if (item.isDirectory) {
                    cssClass += ' jp-docs-nav-directory';
                    if (item.name) {
                        // Directory with README - clickable
                        html += `<a href="/${this.namespace}/${item.path.replace('.md', '')}" class="${cssClass}" data-path="${item.path}"><strong>${item.title}</strong></a>`;
                    } else {
                        // Directory without README - just label
                        html += `<strong class="${cssClass}">${item.title}</strong>`;
                    }

                    // If this directory has files, render them as nested list
                    if (item.files && item.files.length > 0) {
                        html += `<ul>${this.renderFileList(item.files)}</ul>`;
                    }
                } else {
                    // Regular file
                    html += `<a href="/${this.namespace}/${item.path.replace('.md', '')}" class="${cssClass}" data-path="${item.path}">${item.title}</a>`;
                }

                html += '</li>';
                return html;
            }

            async loadDocument() {
                try {
                    const response = await fetch(`/api/1/markdown/${this.namespace}/${this.currentPath}`);
                    const data = await response.json();
                    if(!data.success) {
                        throw new Error(data.error);
                    }
                    this.renderMarkdown(data.content);
                } catch (error) {
                    const message = error.message || 'Failed to load documentation';
                    document.getElementById('markdown-content').innerHTML =
                        `<div class="jp-error">${message}</div>`;
                }
            }

            renderMarkdown(content) {
                let fixedContent = content;

                // Fix relative image paths
                fixedContent = fixedContent.replace(
                    /!\[([^\]]*)\]\(\.\/images\/([^)]+)\)/g,
                    `![$1](/assets/${this.namespace}/images/$2)`
                );

                // Fix internal .md links to clean URLs
                fixedContent = fixedContent.replace(
                    /\[([^\]]+)\]\(([^)]+)\.md\)/g,
                    `[$1](/${this.namespace}/$2)`
                );

                // Fix relative .md links (starting with ./)
                fixedContent = fixedContent.replace(
                    /\[([^\]]+)\]\(\.\/([^)]+)\.md\)/g,
                    `[$1](/${this.namespace}/$2)`
                );

                const html = marked.parse(fixedContent);
                document.getElementById('markdown-content').innerHTML = html;
            }

            setupNavigation() {
                // Handle navigation clicks
                document.addEventListener('click', (e) => {
                    if (e.target.matches('.jp-docs-nav a')) {
                        e.preventDefault();
                        const path = e.target.getAttribute('data-path');
                        const url = `/${this.namespace}/${path.replace('.md', '')}`;
                        history.pushState({ path }, '', url);
                        this.currentPath = path;
                        this.loadDocument();
                        this.updateActiveNav();
                    }
                });

                // Handle browser back/forward
                window.addEventListener('popstate', (e) => {
                    this.currentPath = this.getPathFromUrl();
                    this.loadDocument();
                    this.updateActiveNav();
                });
            }

            updateActiveNav() {
                document.querySelectorAll('.jp-docs-nav a').forEach(link => {
                    link.classList.toggle('jp-docs-nav-active',
                        link.getAttribute('data-path') === this.currentPath);
                });
            }
        }

        // Initialize when DOM is ready
        jPulse.dom.ready(() => {
            new jPulseDocsViewer();
        });
    </script>

    {{file.include "jpulse-footer.tmpl"}}
</body>
</html>
