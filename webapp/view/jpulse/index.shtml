<!DOCTYPE html>
<!--
 * @name            jPulse Framework / WebApp / View / JPulse
 * @tagline         JPulse Framework documentation page
 * @description     JPulse Framework documentation, page loads markdown via markdown API, and renders it as HTML
 * @file            webapp/view/jpulse/index.shtml
 * @version         0.5.3
 * @release         2025-09-08
 * @repository      https://github.com/peterthoeny/jpulse-framework
 * @author          Peter Thoeny, https://twiki.org & https://github.com/peterthoeny/

 * @genai           99%, Cursor 1.2, Claude Sonnet 4

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{app.version}} - jPulse Framework Documentation</title>

    {{file.include "jpulse-header.tmpl"}}
    <style>
        /* Local documentation-specific styles */
        .local-docs-nav a.local-wrapped {
            line-height: 1.3;
        }
    </style>
</head>
<body>

    <div class="jp-main">
        <div class="jp-docs-container">
            <nav class="jp-docs-nav local-docs-nav">
                <h3>jPulse Framework</h3>
                <ul id="docs-navigation">
                    <!-- Populated by JavaScript -->
                </ul>
            </nav>

            <main class="jp-docs-content">
                <div id="markdown-content" class="jp-markdown-content">
                    <div class="jp-loading">Loading documentation...</div>
                </div>
            </main>
        </div>
    </div>

    <script src="/common/marked/marked.min.js"></script>
    <script>
        class jPulseDocsViewer {
            constructor() {
                // Auto-detect namespace from URL path
                this.namespace = this.getNamespaceFromUrl();
                this.currentPath = this.getPathFromUrl();
                this.titleSubstitutions = {
                    'README': 'Overview',
                    'Api': 'API',
                    'CHANGELOG': 'Version History',
                    'Faq': 'FAQ',
                    'Ui': 'UI',
                    'Mvc': 'MVC',
                    'Css': 'CSS',
                    'Html': 'HTML',
                    'Javascript': 'JavaScript',
                    'Sql': 'SQL'
                };
                this.init();
            }

            getNamespaceFromUrl() {
                const pathParts = window.location.pathname.split('/').filter(p => p);
                return pathParts[0] || 'jpulse'; // Default to jpulse if no namespace found
            }

            async init() {
                await this.loadNavigation();
                await this.loadDocument();
                this.setupNavigation();
            }

            getPathFromUrl() {
                const path = window.location.pathname.replace(`/${this.namespace}/`, '') || 'README.md';
                return path.endsWith('.md') ? path : `${path}.md`;
            }

            async loadNavigation() {
                try {
                    const response = await fetch(`/api/1/markdown/${this.namespace}/`);
                    const data = await response.json();
                    this.renderNavigation(data.files);
                } catch (error) {
                    console.error('Failed to load navigation:', error);
                }
            }

            renderNavigation(files) {
                const nav = document.getElementById('docs-navigation');
                const tree = this.buildFileTree(files);
                nav.innerHTML = this.renderFileTree(tree, '', 0);
            }

            buildFileTree(files) {
                const tree = { files: [], directories: {} };

                files.forEach(file => {
                    const parts = file.path.split('/');
                    let current = tree;

                    // Navigate/create directory structure
                    for (let i = 0; i < parts.length - 1; i++) {
                        const dirName = parts[i];
                        if (!current.directories[dirName]) {
                            current.directories[dirName] = { files: [], directories: {} };
                        }
                        current = current.directories[dirName];
                    }

                    // Add file to current directory
                    current.files.push(file);
                });

                // Sort files and directories recursively
                this.sortTreeRecursively(tree);
                return tree;
            }

            sortTreeRecursively(node) {
                // Sort files: README first, then alphabetical
                node.files.sort((a, b) => {
                    if (a.name === 'README.md') return -1;
                    if (b.name === 'README.md') return 1;
                    return a.path.localeCompare(b.path);
                });

                // Sort directories alphabetically and recursively sort their contents
                Object.keys(node.directories).sort().forEach(dirName => {
                    this.sortTreeRecursively(node.directories[dirName]);
                });
            }

            renderFileTree(node, prefix, level = 0) {
                let html = '';
                const files = node.files || [];
                const directories = node.directories || {};
                const dirNames = Object.keys(directories).sort();

                // Render files first
                files.forEach((file, fileIndex) => {
                    const title = this.enhanceTitle(file.title);
                    const isActive = file.path === this.currentPath;
                    const isLastFile = fileIndex === files.length - 1 && dirNames.length === 0;
                    const filePrefix = prefix + (isLastFile ? '└─ ' : '├─ ');
                    const cssClass = title.length > 15 ? 'local-wrapped' : '';
                    const levelClass = `local-level-${level}`;

                    html += `
                        <li>
                            <a href="/${this.namespace}/${file.path.replace('.md', '')}"
                               class="${isActive ? 'active' : ''} ${cssClass} ${levelClass}"
                               data-path="${file.path}">
                                ${filePrefix}${title}
                            </a>
                        </li>
                    `;
                });

                // Render directories
                dirNames.forEach((dirName, dirIndex) => {
                    const isLastDir = dirIndex === dirNames.length - 1;
                    const dirPrefix = prefix + (isLastDir ? '└─ ' : '├─ ');
                    const nextPrefix = prefix + (isLastDir ? '&nbsp;&nbsp;&nbsp;&nbsp;' : '│&nbsp;&nbsp;&nbsp;');

                    html += `<li><strong class="local-level-${level}">${dirPrefix}${this.enhanceTitle(dirName)}</strong></li>`;
                    html += this.renderFileTree(directories[dirName], nextPrefix, level + 1);
                });

                return html;
            }

            enhanceTitle(title) {
                // Apply substitutions first
                let enhanced = this.titleSubstitutions[title] || title;

                // Convert kebab-case and snake_case to Title Case
                enhanced = enhanced
                    .replace(/[-_]/g, ' ')
                    .replace(/\b\w/g, l => l.toUpperCase());

                // Apply substitutions again after transformation
                Object.keys(this.titleSubstitutions).forEach(key => {
                    const regex = new RegExp(`\\b${key}\\b`, 'gi');
                    enhanced = enhanced.replace(regex, this.titleSubstitutions[key]);
                });

                return enhanced;
            }

            async loadDocument() {
                try {
                    const response = await fetch(`/api/1/markdown/${this.namespace}/${this.currentPath}`);
                    const data = await response.json();
                    this.renderMarkdown(data.content);
                } catch (error) {
                    document.getElementById('markdown-content').innerHTML =
                        '<div class="jp-error">Failed to load documentation</div>';
                }
            }

            renderMarkdown(content) {
                let fixedContent = content;

                // Fix relative image paths (namespace-aware)
                if (this.namespace === 'jpulse') {
                    fixedContent = fixedContent.replace(
                        /!\[([^\]]*)\]\(\.\/images\/([^)]+)\)/g,
                        '![$1](/assets/jpulse/images/$2)'
                    );
                } else {
                    fixedContent = fixedContent.replace(
                        /!\[([^\]]*)\]\(\.\/images\/([^)]+)\)/g,
                        `![$1](/assets/${this.namespace}/images/$2)`
                    );
                }

                // Fix internal .md links to clean URLs
                fixedContent = fixedContent.replace(
                    /\[([^\]]+)\]\(([^)]+)\.md\)/g,
                    `[$1](/${this.namespace}/$2)`
                );

                // Fix relative .md links (starting with ./)
                fixedContent = fixedContent.replace(
                    /\[([^\]]+)\]\(\.\/([^)]+)\.md\)/g,
                    `[$1](/${this.namespace}/$2)`
                );

                const html = marked.parse(fixedContent);
                document.getElementById('markdown-content').innerHTML = html;

                // Update page title (namespace-aware)
                const firstHeading = document.querySelector('#markdown-content h1');
                if (firstHeading) {
                    const namespaceTitle = this.namespace === 'jpulse' ? 'jPulse Framework' : this.enhanceTitle(this.namespace);
                    document.title = `${firstHeading.textContent} - ${namespaceTitle} Documentation`;
                }
            }

            setupNavigation() {
                // Handle navigation clicks
                document.addEventListener('click', (e) => {
                    if (e.target.matches('.jp-docs-nav a')) {
                        e.preventDefault();
                        const path = e.target.getAttribute('data-path');
                        const url = `/${this.namespace}/${path.replace('.md', '')}`;
                        history.pushState({ path }, '', url);
                        this.currentPath = path;
                        this.loadDocument();
                        this.updateActiveNav();
                    }
                });

                // Handle browser back/forward
                window.addEventListener('popstate', (e) => {
                    this.currentPath = this.getPathFromUrl();
                    this.loadDocument();
                    this.updateActiveNav();
                });
            }

            updateActiveNav() {
                document.querySelectorAll('.jp-docs-nav a').forEach(link => {
                    link.classList.toggle('active',
                        link.getAttribute('data-path') === this.currentPath);
                });
            }
        }

        // Initialize when DOM is ready
        jPulse.dom.ready(() => {
            new jPulseDocsViewer();
        });
    </script>

    {{file.include "jpulse-footer.tmpl"}}
</body>
</html>
