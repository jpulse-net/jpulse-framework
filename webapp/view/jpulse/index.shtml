<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{app.version}} - jPulse Framework Documentation</title>

    {{file.include "jpulse-header.tmpl"}}
    <style>
        /* Local documentation-specific styles */
        .local-docs-nav a.local-wrapped {
            line-height: 1.3;
        }

        /* Remove default list margins/padding to align with h3 */
        .jp-docs-nav ul {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <div class="jp-main">
        <div class="jp-docs-container">
            <nav class="jp-docs-nav local-docs-nav">
                <h3>Documentation</h3>
                <ul id="docs-navigation">
                    <!-- Populated by JavaScript -->
                </ul>
            </nav>

            <main class="jp-docs-content">
                <div id="markdown-content" class="jp-markdown-content">
                    <div class="jp-loading">Loading documentation...</div>
                </div>
            </main>
        </div>
    </div>

    <script src="/common/marked/marked.min.js"></script>
    <script>
        class jPulseDocsViewer {
            constructor() {
                // Auto-detect namespace from URL path
                this.namespace = this.getNamespaceFromUrl();
                this.currentPath = this.getPathFromUrl();
                this.titleSubstitutions = {
                    'Jpulse': 'jPulse',
                    'Api': 'API',
                    'CHANGELOG': 'Version History',
                    'Faq': 'FAQ',
                    'Ui': 'UI',
                    'Mvc': 'MVC',
                    'Css': 'CSS',
                    'Html': 'HTML',
                    'Javascript': 'JavaScript',
                    'Sql': 'SQL'
                };
                this.init();
            }

            getNamespaceFromUrl() {
                const pathParts = window.location.pathname.split('/').filter(p => p);
                return pathParts[0] || 'jpulse'; // Default to jpulse if no namespace found
            }

            async init() {
                await this.loadNavigation();
                await this.loadDocument();
                this.setupNavigation();
            }

            getPathFromUrl() {
                const path = window.location.pathname.replace(`/${this.namespace}/`, '') || 'README.md';
                return path.endsWith('.md') ? path : `${path}.md`;
            }

            async loadNavigation() {
                try {
                    const response = await fetch(`/api/1/markdown/${this.namespace}/`);
                    const data = await response.json();
                    console.log('data.files:', JSON.stringify(data.files, null, 2));
                    this.renderNavigation(data.files);
                } catch (error) {
                    console.error('Failed to load navigation:', error);
                }
            }

            renderNavigation(files) {
                const nav = document.getElementById('docs-navigation');
                nav.innerHTML = this.renderFileList(files, 0);
            }

            renderFileList(files, level = 0, parentPrefixes = []) {
                let html = '';

                files.forEach((file, index) => {
                    const isLast = (index === files.length - 1);
                    html += this.renderFileItem(file, level, isLast, parentPrefixes);

                    // If this is a directory with files, render its contents recursively
                    if (file.isDirectory && file.files && file.files.length > 0) {
                        const newParentPrefixes = [...parentPrefixes];
                        newParentPrefixes.push(isLast ? '&nbsp;&nbsp;&nbsp;&nbsp;' : '│&nbsp;&nbsp;&nbsp;');
                        html += this.renderFileList(file.files, level + 1, newParentPrefixes);
                    }
                });

                return html;
            }

            renderFileItem(item, level, isLast, parentPrefixes) {
                // Build prefix from parent prefixes plus current level indicator
                let prefix = '';

                // Add parent prefixes
                parentPrefixes.forEach(p => {
                    prefix += p;
                });

                // Add current level tree character (only if not root level)
                if (level > 0) {
                    prefix += isLast ? '└─ ' : '├─ ';
                }

                const title = this.enhanceTitle(item.title);
                const cssClass = title.length > 15 ? 'local-wrapped' : '';
                const levelClass = `local-level-${level}`;
                const isActive = item.path === this.currentPath;

                if (item.isDirectory) {
                    if (item.name) {
                        // Directory with README - clickable
                        return `<li><a href="/${this.namespace}/${item.path.replace('.md', '')}" class="${isActive ? 'active' : ''} ${cssClass} ${levelClass}" data-path="${item.path}"><strong>${prefix}${title}</strong></a></li>`;
                    } else {
                        // Directory without README - just label
                        return `<li><strong class="${levelClass}">${prefix}${title}</strong></li>`;
                    }
                } else {
                    // Regular file
                    return `<li><a href="/${this.namespace}/${item.path.replace('.md', '')}" class="${isActive ? 'active' : ''} ${cssClass} ${levelClass}" data-path="${item.path}">${prefix}${title}</a></li>`;
                }
            }

            enhanceTitle(title) {
                // Apply substitutions first
                let enhanced = this.titleSubstitutions[title] || title;

                // Convert kebab-case and snake_case to Title Case
                enhanced = enhanced
                    .replace(/[-_]/g, ' ')
                    .replace(/\b\w/g, l => l.toUpperCase());

                // Apply substitutions again after transformation
                Object.keys(this.titleSubstitutions).forEach(key => {
                    const regex = new RegExp(`\\b${key}\\b`, 'gi');
                    enhanced = enhanced.replace(regex, this.titleSubstitutions[key]);
                });

                return enhanced;
            }

            async loadDocument() {
                try {
                    const response = await fetch(`/api/1/markdown/${this.namespace}/${this.currentPath}`);
                    const data = await response.json();
                    this.renderMarkdown(data.content);
                } catch (error) {
                    document.getElementById('markdown-content').innerHTML =
                        '<div class="jp-error">Failed to load documentation</div>';
                }
            }

            renderMarkdown(content) {
                let fixedContent = content;

                // Fix relative image paths (namespace-aware)
                if (this.namespace === 'jpulse') {
                    fixedContent = fixedContent.replace(
                        /!\[([^\]]*)\]\(\.\/images\/([^)]+)\)/g,
                        '![$1](/assets/jpulse/images/$2)'
                    );
                } else {
                    fixedContent = fixedContent.replace(
                        /!\[([^\]]*)\]\(\.\/images\/([^)]+)\)/g,
                        `![$1](/assets/${this.namespace}/images/$2)`
                    );
                }

                // Fix internal .md links to clean URLs
                fixedContent = fixedContent.replace(
                    /\[([^\]]+)\]\(([^)]+)\.md\)/g,
                    `[$1](/${this.namespace}/$2)`
                );

                // Fix relative .md links (starting with ./)
                fixedContent = fixedContent.replace(
                    /\[([^\]]+)\]\(\.\/([^)]+)\.md\)/g,
                    `[$1](/${this.namespace}/$2)`
                );

                const html = marked.parse(fixedContent);
                document.getElementById('markdown-content').innerHTML = html;

                // Update page title (namespace-aware)
                const firstHeading = document.querySelector('#markdown-content h1');
                if (firstHeading) {
                    const namespaceTitle = this.namespace === 'jpulse' ? 'jPulse Framework' : this.enhanceTitle(this.namespace);
                    document.title = `${firstHeading.textContent} - ${namespaceTitle} Documentation`;
                }
            }

            setupNavigation() {
                // Handle navigation clicks
                document.addEventListener('click', (e) => {
                    if (e.target.matches('.jp-docs-nav a')) {
                        e.preventDefault();
                        const path = e.target.getAttribute('data-path');
                        const url = `/${this.namespace}/${path.replace('.md', '')}`;
                        history.pushState({ path }, '', url);
                        this.currentPath = path;
                        this.loadDocument();
                        this.updateActiveNav();
                    }
                });

                // Handle browser back/forward
                window.addEventListener('popstate', (e) => {
                    this.currentPath = this.getPathFromUrl();
                    this.loadDocument();
                    this.updateActiveNav();
                });
            }

            updateActiveNav() {
                document.querySelectorAll('.jp-docs-nav a').forEach(link => {
                    link.classList.toggle('active',
                        link.getAttribute('data-path') === this.currentPath);
                });
            }
        }

        // Initialize when DOM is ready
        jPulse.dom.ready(() => {
            new jPulseDocsViewer();
        });
    </script>

    {{file.include "jpulse-footer.tmpl"}}
</body>
</html>
