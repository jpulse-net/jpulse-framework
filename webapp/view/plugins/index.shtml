<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugins - {{app.site.shortName}}</title>
    {{file.include "jpulse-header.tmpl"}}
</head>
<body>
    <div class="jp-main">
        <div class="jp-page-header">
            <h1>Plugins</h1>
            <span class="jp-subtitle">Installed plugins and extensions</span>
        </div>

        <!--div class="jp-dashboard-grid plg-plugin-dashboard"-->
        <div class="jp-dashboard-grid">
            <!-- Automatically include cards from all plugin pages that have extract markers -->
            {{#each file.list "plugins/*.shtml" sortBy="extract-order"}}
                {{file.extract this}}
            {{/each}}
        </div>
    </div>

    {{file.include "jpulse-footer.tmpl"}}
</body>
</html>
